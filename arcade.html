<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Neon Arcade</title>

    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/arcade.css" />

    <!-- Supabase -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>

    <!-- Core -->
    <script src="js/core/auth.js" defer></script>
    <script src="js/core/auth-bar.js" defer></script>
    <script src="js/core/progress.js" defer></script>
    <script src="js/core/coins.js" defer></script>
    <script src="js/core/ui.js" defer></script>

    <!-- Logika arcade -->
    <script src="js/pages/arcade.js" defer></script>
  </head>
  <body class="arcade-body">
    <!-- Pasek logowania -->
    <div
      data-arcade-auth-bar
      data-after-login="arcade.html"
      data-after-guest="arcade.html"
    ></div>

    <main class="arcade-main">
      <header class="arcade-header">
        <h1 class="arcade-title">Neon Arcade</h1>
        <p class="arcade-subtitle">
          Wybierz kategorię z zakładek i zagraj w jedną z gier.
        </p>

        <!-- Pasek monet -->
        <div class="arcade-wallet">
          <span class="arcade-wallet-label">Monety:</span>
          <span id="arcade-wallet-balance">–</span>
          <span id="arcade-wallet-guest-hint" hidden>
            Zaloguj się, aby zdobywać monety
          </span>
        </div>
      </header>

      <!-- Zakładki kategorii -->
      <section class="arcade-section">
        <h2 class="arcade-section-title">Kategorie</h2>
        <div id="categories" class="categories-tabs"></div>
      </section>

      <!-- Gry w wybranej kategorii -->
      <section class="arcade-section games-section" id="games-section">
        <h2 id="games-section-title" class="arcade-section-title">
          Gry
        </h2>
        <div id="games"></div>
      </section>

      <!-- Błędy i stan ładowania -->
      <div id="arcade-error" data-arcade-error style="display:none"></div>
      <div id="arcade-loading" data-arcade-wait style="display:none">
        Ładowanie gier…
      </div>
    </main>
  </body>
</html>
