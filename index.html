<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Arcade – logowanie</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Motyw -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Supabase -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>

    <!-- Core auth -->
    <script src="js/core/auth.js" defer></script>

    <!-- Logika strony logowania -->
    <script src="js/pages/index.js" defer></script>
  </head>

  <body class="arcade-body">
    <div class="shell">
      <div class="card">
        <!-- Nagłówek -->
        <header class="header">
          <div>
            <div class="title">NEON ARCADE</div>
            <div class="subtitle">Zaloguj się, aby grać</div>
          </div>
        </header>

        <!-- Status -->
        <div class="auth-status">
          Ładuję status…
        </div>

        <!-- Panel logowania -->
        <div class="auth-controls">
          <input
            type="email"
            class="arcade-input auth-email"
            placeholder="Email"
            autocomplete="email"
          />

          <input
            type="password"
            class="arcade-input auth-pass"
            placeholder="Hasło"
            autocomplete="current-password"
          />

          <input
            type="password"
            class="arcade-input auth-pass2"
            placeholder="Powtórz hasło"
            autocomplete="new-password"
            style="display: none"
          />

          <!-- Przyciski -->
          <div class="auth-actions">
            <button class="arcade-btn auth-login" type="button">
              Zaloguj
            </button>

            <button class="arcade-btn auth-register" type="button">
              Załóż konto
            </button>

            <button class="arcade-btn auth-guest" type="button">
              Gość
            </button>

            <button
              class="arcade-btn logout auth-logout"
              type="button"
              style="display:none"
            >
              Wyloguj
            </button>
          </div>

          <!-- Reset + błąd -->
          <div class="auth-meta">
            <button class="auth-forgot" type="button">
              Przypomnij hasło
            </button>

            <span class="auth-error"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
